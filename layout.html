<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% echo $title?$title.' - indie.contact':'indie.contact'; %}</title>
        <link rel="stylesheet" href="/main.css">
        <script src="/myjs/main.js"></script>
    </head>
    <body>
        <div class="header">
            <a class="title" href="/"><img class="logo" src="/imgs/logo.svg"><h1>indie.contact</h1></a>
            <div class="account">
                {% if ($user): %}
                <a href="{% echo user2url($user) %}">{{{$user['name']}}}</a>
                {% else: %}
                <a href="/login">登录/注册</a>
                {% endif; %}
            </div>
        </div>
        <main>{% yield content %}</main>
        <footer>indie.contact © 2021</footer>
    </body>
</html>
